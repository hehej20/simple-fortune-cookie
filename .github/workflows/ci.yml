name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches-ignore: [ main ]

jobs:

  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.16.x'

      - name: Build (frontend)
        working-directory: frontend
        run: go build ./...

      - name: Test (frontend)
        working-directory: frontend
        run: go test -v ./...

      - name: Make smoke.sh executable
        run: chmod +x ./scripts/smoke.sh

  smoke-test:
    runs-on: ubuntu-latest
    needs: build-and-test   # will only run if build-and-test passes
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build & start test stack
        run: docker compose -f docker-compose.test.yml up --build -d

      - name: Smoke test
        env:
          FRONTEND_URL: http://localhost:3000/
          BACKEND_URL: http://localhost:9000/fortunes
          TIMEOUT_SECS: 90
        run: ./scripts/smoke.sh

      - name: Dump logs on failure
        if: failure()
        run: docker compose -f docker-compose.test.yml logs --no-color

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
