apiVersion: apps/v1
kind: Deployment
metadata: 
  name: backend
  labels: 
    app: backend
spec:
  replicas: 2
  selector: 
    matchLabels: 
      app: backend
  template: 
    metadata: 
      labels: 
        app: backend
    spec: 
      containers: 
      - name: backend
        image: hehej/sfc-backend:latest
        ports: 
          - containerPort: 3000
